[buildout]
extends = http://dist.plone.org/release/5.0.5/versions.cfg
unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true
develop = .

find-links +=
    http://effbot.org/downloads/
    https://github.com/plone/plone.app.standardtiles/tarball/master/plone.app.standardtiles-2.2.1.dev0.tar.gz

parts =
    instance
    demosite

[versions]
setuptools =
zc.buildout =
collective.themefragments = 2.7.1
collective.themesitesetup = 1.5.1
plone.app.blocks = 4.1.0
plone.app.drafts = 1.1.2
plone.app.mosaic =
plone.app.standardtiles = 2.2.1.dev0
plone.app.tiles = 3.0.3
plone.subrequest = 1.8.1
plone.tiles = 1.8.3

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
eggs =
    Pillow
    Plone
    plone.app.mosaic
    collective.themefragments
    collective.themesitesetup
    collective.dexteritytextindexer
    RelStorage==1.6.3
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS
zcml =
    plone.app.mosaic-meta:sitelayouts-meta.zcml
    plone.app.mosaic:sitelayouts-bs3demo.zcml


[demosite]
recipe = collective.recipe.plonesite
site-id = Plone
instance = instance
profiles-initial =
    plone.app.mosaic:default
    collective.themefragments:default
